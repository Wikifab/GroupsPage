<div class="col-md-3 col-sm-6 col-xs-12">
	<div class="project-card">
		<a href="{{url}}">
			<div class="row">
  				<div class="col-md-12 col-sm-12 col-xs-5">
					<div class="project-thumbnail"><img src="{{group-logo::url}}"  alt="{{title}}"/></div>
				</div>
				<div class="col-md-12 col-sm-12 col-xs-7">
					<div class="project-card-content">
		
						<h5 class="project-title">
							<span class="mw-headline">{{title}}</span>
						</h5>
						<p class="project-byline">{{group-type}} </p>
						<p class="project-blurb">{{group-description}}</p>
					</div>
				</div>
			</div>
		</a>
	</div>
</div>
